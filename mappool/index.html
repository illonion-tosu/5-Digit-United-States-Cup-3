<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>

    <link rel="stylesheet" href="../_shared/chatDisplay.css">
    <link rel="stylesheet" href="../_shared/mapContainer.css">
    <link rel="stylesheet" href="style.css"> 

    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
</head>
<body>
    <div id="main">
        <!-- Background Videos -->
        <video autoplay loop muted class="backgroundVideo" id="backgroundVideoMinorLeague">
            <source src="../_shared/background-videos/MINORLEAGUE-Background.mp4" type="video/mp4">
        </video>
        <video autoplay loop muted class="backgroundVideo" id="backgroundVideoMajorLeague">
            <source src="../_shared/background-videos/MAJORLEAGUE-Background.mp4" type="video/mp4">
        </video>

        <!-- Logo -->
        <img class="logo" id="logoMinor" src="../_shared/logos/5USC3-Short-M.svg">
        <img class="logo" id="logoMajor" src="../_shared/logos/5USC3-Short.svg">

        <!-- Round -->
        <div class="roundNameMinor" id="roundName">QUARTERFINALS</div>

        <!-- Teams -->
        <div class="teamSection" id="redTeamSection">
            <img class="teamSectionFlag" id="redTeamSectionFlag" src="../flags/California (North).png">
            <div class="teamName" id="redTeamName">SOUTHERN CALIFORNIA</div>
            <div id="redTeamStarContainer">
                <img class="largeStar" src="../_shared/stars/white_star.png">
                <img class="smallStar" src="../_shared/stars/white_star.png">
                <img class="smallStar" src="../_shared/stars/red_star.png">
                <img class="smallStar" src="../_shared/stars/red_star.png">
                <img class="smallStar" src="../_shared/stars/red_star.png">
                <img class="smallStar" src="../_shared/stars/red_star.png">
                <img class="smallStar" src="../_shared/stars/red_star.png">
            </div>
            <div class="teamBanContainer" id="redTeamBanContainer"></div>
        </div>
        <div class="teamSection" id="blueTeamSection">
            <img class="teamSectionFlag" id="blueTeamSectionFlag" src="../flags/California (North).png">
            <div class="teamName" id="blueTeamName">SOUTHERN CALIFORNIA</div>
            <div id="blueTeamStarContainer"></div>
            <div class="teamBanContainer" id="blueTeamBanContainer"></div>
        </div>

        <!-- Pick Container -->
        <div class="pickSection" id="redPickSection"></div>
        <div class="pickSection" id="bluePickSection"></div>

        <!-- Chat -->
        <div class="chatDisplayMinor" id="chatDisplay"></div>

        <!-- TODO: PICKING TEXT AND ANIMATION -->

        <!-- Map Information Section -->
        <div class="mapInformationLeftContainerMinor" id="mapInformationLeftContainer">
            <div id="mapInformationLeftContainerMapBackground"></div>
            <div id="mapInformationLeftContainerMapperImage"></div>
        </div>
        <!-- Currently Picking -->
        <div id="currentlyPicking" class="blueTeamColor">BLUE IS CURRENTLY PICKING...</div>
        <!-- Map Information -->
        <div class="mapInformationRightContainers" id="mapInformationRightContainer">
            <div class="mapInformationRightHandSideLayer"></div>
            <div class="mapInformationRightTexts" id="mapInformationRightTopText">
                <div id="mapInformationRightSongNameDifficultyWrapper"><div id="mapInformationRightSongNameDifficulty" class="mapInformationRightWrap">Miss Monomi's Practice Lesson [Hyper] aaaaaaaaaaaaa</div></div>
                <div id="mapInformationRightMappedByText">Mapped by</div>
                <div id="mapInformationRightSRandBPM">
                    <div class="mapInformationRightStatsFirstElement" id="mapInformationRightSR">SR: 99.99</div>
                    <div class="mapInformationRightStatsSecondElement" id="mapInformationRightBPM">BPM: 999-999</div>
                </div>
            </div>
            <div class="mapInformationRightTexts" id="mapInformationRightBottomText">
                <div id="mapInformationRightArtistWrapper"><div id="mapInformationRightArtist">Takada Masafumi</div></div>
                <div id="mapInformationRightMappedByName">Mapper Name</div>
                <div id="mapInformationRightCSandARandOD">
                    <div class="mapInformationRightStatsFirstElement" id="mapInformationRightCS">CS: 99</div>
                    <div class="mapInformationRightStatsSecondElement" id="mapInformationRightAR">AR: 99</div>
                    <div id="mapInformationRightOD">OD: 99</div>
                </div>
            </div>
        </div>
        <div class="mapInformationRightContainers" id="mapInformationRightSongProgressContainer">
            <div class="mapInformationRightHandSideLayer"></div>
            <div id="mapInformationSongProgressSection">
                <div id="mapInformationSongProgressRectangle"></div>
                <div id="mapInformationSongProgressCircle"></div>
            </div>
        </div>
    </div>

    <!-- Side Bar -->
    <div id="sideBar">
        <section class="sideBarSection" id="tournamentSelectionSection">
            <h1>Which tournament?</h1>
            <div class="sideBarSectionMainText" id="tournamentSelection">Minor League</div>
            <div class="sideBarButtonSection" id="tournamentSelectionSectionButtons">
                <button class="sideBarButton" onclick="tournamentSelection('major')">Major</button>
                <button class="sideBarButton" onclick="tournamentSelection('minor')">Minor</button>
            </div>
        </section>
        <section class="sideBarSection" id="nextActionSection">
            <h1>Next Action:</h1>
            <div class="sideBarSectionMainText" id="nextActionText"></div>
            <div class="sideBarButtonSection" id="nextActionSectionButtons">
                <button class="sideBarButton" onclick="setNextAction('Red','Ban')">R Ban</button>
                <button class="sideBarButton" onclick="setNextAction('Blue','Ban')">B Ban</button>
                <button class="sideBarButton" onclick="setNextAction('Red','Pick')">R Pick</button>
                <button class="sideBarButton" onclick="setNextAction('Blue','Pick')">B Pick</button>
            </div>
        </section>
        <section id="mappoolSection">
            <section class="sideBarButtonSection" id="mappoolSectionButtons"></section>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
