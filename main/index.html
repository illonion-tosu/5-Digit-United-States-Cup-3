<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gameplay</title>
    
    <link rel="stylesheet" href="../_shared/chatDisplay.css">
    <link rel="stylesheet" href="../_shared/mapContainer.css">
    <link rel="stylesheet" href="style.css"> 

    <script src="../_shared/deps/countUp.js"></script>
    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
</head>
<body>
    <video autoplay loop muted class="backgroundVideo" id="backgroundVideoMinorLeague">
        <source src="../_shared/background-videos/MINORLEAGUE-Background.mp4" type="video/mp4">
    </video>
    <video autoplay loop muted class="backgroundVideo" id="backgroundVideoMajorLeague">
        <source src="../_shared/background-videos/MAJORLEAGUE-Background.mp4" type="video/mp4">
    </video>
    <div id="main">
        <!-- Teams -->
        <!-- Red Team -->
        <div id="redTeam">
            <img class="teamFlag" id="redTeamFlag" src="static/flag_of_california.png">
            <div class="teamName teamNameMinor" id="redTeamName">SOUTHERN CALIFORNIA</div>
            <div class="teamStars" id="redTeamStars"></div>
        </div>
        <!-- Blue Team-->
        <div id="blueTeam">
            <img class="teamFlag" id="blueTeamFlag" src="static/flag_of_california.png">
            <div class="teamName teamNameMinor" id="blueTeamName">SOUTHERN CALIFORNIA</div>
            <div class="teamStars" id="blueTeamStars"></div>
        </div>

        <!-- Logo -->
        <img id="logo" src="static/minor_league_logo.png">

        <!-- Round Text -->
        <div class="roundTextMinor" id="roundText">QUARTERFINALS</div>

        <!-- Scores -->
        <!-- Red Team -->
        <div class="currentScore" id="redCurrentScore">999, 999, 999</div>
        <div class="currentUnderline" id="redCurrentUnderline"></div>
        <!-- Blue Team -->
        <div class="currentScore" id="blueCurrentScore">999, 999, 999</div>
        <div class="currentUnderline" id="blueCurrentUnderline"></div>
        <!-- Score Difference -->
        <div class="scoreDifferenceSection" id="scoreDifferenceNumber">0</div>
        <div class="scoreDifferenceSection" id="scoreDifferenceText">DIFFERENCE</div>

        <!-- Map Information Section -->
        <div id="mapInformationLeftContainer" class="mapInformationLeftContainerMinor">
            <div id="mapInformationLeftContainerMapBackground"></div>
            <div id="mapInformationLeftContainerMapperImage"></div>
        </div>
        <!-- Map Information -->
        <div class="mapInformationRightContainers" id="mapInformationRightContainer">
            <div class="mapInformationRightHandSideLayer"></div>
            <div class="mapInformationRightTexts" id="mapInformationRightTopText">
                <div id="mapInformationRightSongNameDifficultyWrapper"><div id="mapInformationRightSongNameDifficulty" class="mapInformationRightWrap">Miss Monomi's Practice Lesson [Hyper] aaaaaaaaaaaaa</div></div>
                <div id="mapInformationRightMappedByText">Mapped by</div>
                <div id="mapInformationRightSRandBPM">
                    <div class="mapInformationRightStatsFirstElement" id="mapInformationRightSR">SR: 99.99</div>
                    <div class="mapInformationRightStatsSecondElement" id="mapInformationRightBPM">BPM: 999-999</div>
                </div>
            </div>
            <div class="mapInformationRightTexts" id="mapInformationRightBottomText">
                <div id="mapInformationRightArtistWrapper"><div id="mapInformationRightArtist">Takada Masafumi</div></div>
                <div id="mapInformationRightMappedByName">Mapper Name</div>
                <div id="mapInformationRightCSandARandOD">
                    <div class="mapInformationRightStatsFirstElement" id="mapInformationRightCS">CS: 99</div>
                    <div class="mapInformationRightStatsSecondElement" id="mapInformationRightAR">AR: 99</div>
                    <div id="mapInformationRightOD">OD: 99</div>
                </div>
            </div>
        </div>
        <div class="mapInformationRightContainers" id="mapInformationRightSongProgressContainer">
            <div class="mapInformationRightHandSideLayer"></div>
            <div id="mapInformationSongProgressSection">
                <div id="mapInformationSongProgressRectangle"></div>
                <div id="mapInformationSongProgressCircle"></div>
            </div>
        </div>

        <!-- Chat Display -->
        <div class="chatDisplayMinor" id="chatDisplay"></div>
    </div>

    <!-- Side Bar -->
    <div id="sideBar">
        <section id="tournamentSelectionSection">
            <h1>Which tournament?</h1>
            <div id="tournamentSelection">Minor League</div>
            <div id="tournamentSelectionSectionButtons">
                <button onclick="tournamentSelection('major')">Major</button>
                <button onclick="tournamentSelection('minor')">Minor</button>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
