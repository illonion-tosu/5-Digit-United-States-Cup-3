<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Win</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Videos for background -->
    <video autoplay loop muted class="backgroundVideo" id="backgroundVideoMinorLeague">
        <source src="../_shared/background-videos/MINORLEAGUE-Background.mp4" type="video/mp4">
    </video>
    <video autoplay loop muted class="backgroundVideo" id="backgroundVideoMajorLeague">
        <source src="../_shared/background-videos/MAJORLEAGUE-Background.mp4" type="video/mp4">
    </video>

    <div id="main">
        <!-- Overlays -->
        <img id="redOverlay" class="overlay" src="static/red.png">
        <img id="blueOverlay" class="overlay" src="static/blue.png">

        <!-- Top Section -->
        <div id="fiveDigitUnitedStatesCup3Text" class="topBottomText textMinor">5 DIGIT UNITED STATES CUP 3</div>
        <div id="topBar" class="topBottomBar topBottomBarMinor"></div>

        <!-- Team Section -->
        <div id="teamBanner"></div>
        <div id="winnerText" class="textMinor">WINNER</div>
        <div id="winnerTeam" class="textMinor">SOUTHERN CALIFORNIA</div>

        <!-- Player Section -->
        <section id="playerSection">
            <div class="playerText textMinor"></div>
            <div class="playerText textMinor"></div>
            <div class="playerText textMinor"></div>
            <div class="playerText textMinor"></div>
            <div class="playerText textMinor"></div>
            <div class="playerText textMinor"></div>
        </section>

        <!-- Bottom Section -->
        <div id="bracketText" class="topBottomText textMinor"><span id="bracketTextSpecfic"></span> BRACKET</div>
        <div id="bottomBar" class="topBottomBar topBottomBarMinor"></div>
        <div id="roundName" class="topBottomText textMinor">QUARTERFINALS</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
